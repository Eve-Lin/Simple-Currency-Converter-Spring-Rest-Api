#Database Properties
#Of course in prod all credentials, url strings and access keys should be hidden (using env. variables, secrets, etc.)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.properties.hibernate.format_sql = TRUE
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update
#Logging Levels
# Disable the default loggers
logging.level.org = WARN
logging.level.blog = WARN
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false
#Show SQL executed with parameter bindings
logging.level.org.hibernate.SQL = DEBUG
logging.level.org.hibernate.type.descriptor = TRACE
#Change server port
#server.port=8000
spring.jpa.open-in-view=false
currency.provider.base-url = http://provider/base/url
currency.provider.access-key=blabla-you-know-what-I-mean
